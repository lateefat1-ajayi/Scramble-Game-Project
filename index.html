<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Word Scramble Game</h1>
        <div class="child-container">
            <p class="word"></p>

            <div class="subchild-container">
                <p class="hint">Hint: <span></span></p>
                <p class="countdown"> Countdown: <span> <b>30</b>s</span> </p>
            </div>

            <input type="text" name="" id="" placeholder="Type the correct word here..">

            <div class="buttons">
                <button class="refresh"> Refresh</button>

                <button class="confirm-word"> Confirm</button>
            </div>
            <div class="error">
                <button class="errorbttn" type="button">‚ùå</button>
                <p class="errorMssg"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
